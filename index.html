<body>

    <div class="container">

        <div class="row my-5">
            <div class="col-12 mb-3">
                <h1 class="text-center">Computer Vision ðŸ‘€</h1>
                <h4>Image</h4>

                <img id="image" class="border w-100 mb-2 d-block object-fit-contain " crossorigin="anonymous"
                    style="max-height:500px" onload="loaded()" />

                <input id="url" class="form-control mb-3" value="" />

                <div id="shortcut">
                    <button
                        data-url="https://images.unsplash.com/photo-1623472251571-961a9ea86784?q=80&w=1988&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        class="btn btn-dark btn-sm">Portrait</button>
                    <button
                        data-url="https://images.unsplash.com/photo-1581337204873-ef36aa186caa?q=80&w=2056&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        class="btn btn-dark btn-sm">Painting</button>
                    <button data-url="https://i.insider.com/4e0b8f4dccd1d54255060000?width=750&format=jpeg&auto=webp"
                        class="btn btn-dark btn-sm">Screenshot</button>
                </div>
            </div>
            <div class="col-12">
                <h4>Colour Palette</h4>
                <div id="palette" class="mt-3 d-flex align-items-center mb-3">

                </div>
            </div>

            <div class="col-6">
                <h4>Text</h4>
                <div id="text" class="mt-3 d-flex align-items-center small">
                </div>
            </div>

            <div class="col-6">

                <h4>Cloud Vision</h4>
                <pre id="vision" rows="10" class="mt-3 d-flex form-control form-control-sm"></pre>

            </div>
        </div>
